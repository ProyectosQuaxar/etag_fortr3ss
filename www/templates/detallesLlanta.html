<ion-modal-view >
    <ion-header-bar class="bar-assertive" style="background-color: #003A5D!important;">
      <h1 class="title">{{'TIRES_HISTORY'|translate}}</h1>
    </ion-header-bar>
    <ion-content style="padding: 15px; background-color:#FFFFFF;" >
      <div ng-repeat="td in data.tagResult"> 
         <div class="card"> 
          <center>
            <label class="item" style="padding-top: 0px;">
              <span class="input-label" style="font-size: 12px;">{{ 'DASHBOARD_TAG' | translate }} {{td.tagLlanta}}</span>                              
            </label>
          </center>            
            <label class="item" style="padding-top: 0px;">
              <span class="input-label" style="font-size: 12px;">{{ 'TIRES_REGISTRATION_DATE' | translate }}: {{td.fchReg}}</span>
            </label>   
            <label class="item">
              <span class="input-label" style="font-size: 12px;">{{ 'REPORTS_OBSERVACIONES' | translate }}: {{td.obs}}</span>               
            </label>
            <label class="item">
              <span class="input-label" style="font-size: 12px;">{{ 'REPORTS_PSI' | translate }}: {{td.psi}}</span>               
            </label>
            <label class="item">
              <span class="input-label" style="font-size: 12px;">{{ 'INSPECTION_REMANENTE' | translate }}: {{td.r1}}</span>               
            </label>   
            <label class="item">
              <span class="input-label" style="font-size: 12px;">{{ 'REPORTS_SEMAFORO' | translate }}: {{td.status}}</span>               
            </label>
                      
        </div> 
      </div>
      <center>
        <a class="button button-small button-assertive" ng-click="closeModal(1)" style="padding-top:5px">
          {{ 'REPORTS_CERRAR' | translate }}
        </a>            
      </center>   
    </ion-content>
 </ion-modal-view>
