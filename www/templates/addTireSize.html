
<ion-modal-view >
    <ion-header-bar class="bar-assertive" style="background-color: #003A5D!important;">
      <h1 class="title">{{'TIRES_ADD_SIZE'|translate}}</h1>
    </ion-header-bar>
    <ion-content style="padding: 15px;">
      <div class="list">      
        <label class="item item-select" style="padding-top: 0px;">
          <span class="input-label" style="font-size: 12px;">{{ 'TIRES_TIREBRAND' | translate }}</span>
            <select ng-model="brandId" style="max-width:100%;" required class="inputNumber">
              <option ng-repeat="brands in tireBrands" ng-value="{{brands.id}}" ng-selected="brands.id == brandId">{{brands.nombre}}</option>
            </select>                       
        </label>
        <label class="item item-input">
        <span class="input-label" style="font-size: 12px;">{{ 'TIRES_TIRESIZE' | translate }}</span>
          <input type ="text" ng-model="tireSize" style="max-width:100%;" class="inputNumber">
        </label>
        <div class="row">
          <div class="col text-center">
            <button class="button button-small button-positive" ng-click="addTireSize(brandId, tireSize)">{{'INSPECTION_AGREGAR'|translate}}</button>
          </div>
        </div>
      </div>
      <center>
        <a class="button button-small button-assertive" ng-click="closeModal(3)" style="padding-top:5px">
          {{ 'REPORTS_CERRAR' | translate }}
        </a>            
      </center>    
    </ion-content>
 </ion-modal-view>
