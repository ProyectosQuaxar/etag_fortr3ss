<ion-modal-view >
    <ion-header-bar class="bar-assertive" style="background-color: #003A5D!important;">
      <h1 class="title">{{'TRUCK_ADD_TRUCK_BRAND'|translate}}</h1>
    </ion-header-bar>
    <ion-content>
    <div class="list">
      <br><br><br>
      <label class="item item-input">      
      <span class="input-label" style="font-size: 12px;">{{ 'TRUCK_MARCA_CAMION_LABEL' | translate }}</span>
        <input type ="text" ng-model="truckBrand" style="max-width:100%;" class="inputNumber">
      </label>
      <div class="row">
          <div class="col text-center">
            <button class="button button-small button-positive" ng-click="addTruckBrand(truckBrand)" ng-disabled="!truckBrand">{{'INSPECTION_AGREGAR'|translate}}</button>
          </div>
        </div>
    </div>
      <center>
        <a class="button button-small button-assertive" ng-click="closeModal(1)" style="padding-top:5px">
          {{ 'REPORTS_CERRAR' | translate }}
        </a>            
      </center>     
    </ion-content>
 </ion-modal-view>
